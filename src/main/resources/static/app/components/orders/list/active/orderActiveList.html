<div class="container">
    <div class="row" ng-if="ctrl.msg">
        <div class="mx-auto">
            <p class="text-danger">{{ctrl.msg}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" style="width: 5%">#</th>
                    <th scope="col" style="width: 15%">Imię</th>
                    <th scope="col" style="width: 15%">Nazwisko</th>
                    <th scope="col" style="width: 13%">Producent</th>
                    <th scope="col" style="width: 12%">Model</th>
                    <th scope="col" style="width: 17%">Data rozpoczęcia</th>
                    <th scope="col" style="width: 13%">Cena (w pln)</th>
                    <th scope="col" style="width: 10%">Akcja</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in ctrl.orders">
                    <th scope="row">{{order.id}}</th>
                    <td>{{order.userFirstName}}</td>
                    <td>{{order.userLastName}}</td>
                    <td>{{order.carProducer}}</td>
                    <td>{{order.carModel}}</td>
                    <td>{{order.start | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{order.price}}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" title="Edytuj">
                            <a ng-href="#!order-edit/{{order.id}}" class="text-white">
                                <i class="fas fa-edit"></i>
                            </a>
                        </button>
                        <button class="btn btn-sm btn-warning" title="Zakończ"
                                ng-if="!order.end" ng-click="ctrl.finishOrder(order)">
                            <i class="fas fa-undo-alt"></i>
                        </button>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="mx-auto">
            <button class="btn btn-sm btn-dark">
                <a class="text-white" ng-href="#!home">Powrót do konta</a>
            </button>
        </div>
    </div>
</div>
