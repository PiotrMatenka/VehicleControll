<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="form">
                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    <input type="text" class="form-control" id="searchInput" placeholder="szukaj po nazwisku" ng-model="text">
                    <button class="btn btn-primary mx-1" ng-click="ctrl.search(text)">Szukaj</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col" style="width: 5%">#</th>
                    <th scope="col" style="width: 12%">Imię</th>
                    <th scope="col" style="width: 12%">Nazwisko</th>
                    <th scope="col" style="width: 12%">Producent</th>
                    <th scope="col" style="width: 12%">Model</th>
                    <th scope="col" style="width: 18%">Data rozpoczęcia</th>
                    <th scope="col" style="width: 18%">Data zakończenie</th>
                    <th scope="col" style="width: 11%">Cena (w pln)</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="order in ctrl.orders">
                    <th scope="row">{{order.id}}</th>
                    <td>{{order.userFirstName}}</td>
                    <td>{{order.userLastName}}</td>
                    <td>{{order.carProducer}}</td>
                    <td>{{order.carModel}}</td>
                    <td>{{order.start | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{order.end | date:'yyyy-MM-dd HH:mm'}}</td>
                    <td>{{order.price}}</td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
