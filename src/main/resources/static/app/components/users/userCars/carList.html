<div class="container">
    <div class="row">
        <div class="mx-auto">
            <h2>Twoje samochody:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="text-center">
                <p>Imię: {{ctrl.user.firstName}}</p>
                <p>Nazwisko: {{ctrl.user.lastName}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" >
                <thead>
                <tr>
                    <th scope="col">Producent</th>
                    <th scope="col">Model</th>
                    <th scope="col">Rok produkcji</th>
                    <th scope="col">Nr nadwozia</th>
                    <th scope="col">Rejestracja</th>
                    <th scope="col" class="text-center">Akcja</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="car in ctrl.cars">
                    <td>{{car.producer}}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.yearOfProduction}}</td>
                    <td>{{car.vin}}</td>
                    <td>{{car.registration}}</td>
                    <td> <button class="btn btn-sm btn-primary" title="Edytuj">
                        <a ng-href="#!car-add/{{car.id}}" class="text-white">
                            <i class="fas fa-edit"></i>
                        </a>
                    </button></td>
                    <td> <button class=" btn btn-sm btn-warning" title="Historia napraw">
                        <a ng-href="#!car-orders/{{car.id}}" class="text-white">
                            <i class="fas fa-toolbox"></i>
                        </a>
                    </button></td>
                </tr>
                </tbody>
            </table>
            <div class="text-center" ng-if="!ctrl.cars.length">
                <h1>Brak samochodów</h1>
            </div>
            <div class="row">
                <a ng-href="#!car-add" class="btn btn-primary mb-3">Dodaj samochód</a>
            </div>
        </div>
    </div>
</div>
